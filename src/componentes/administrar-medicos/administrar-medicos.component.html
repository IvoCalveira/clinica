<table class="table align-middle mb-0">
    <thead class="table-dark">
        <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Usuario</th>
            <th>Especialidad</th>
            <th>Acciones</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medico of medicos, let i = index">
            <td>
              <div class="align-items-center">
                <img
                    [src]="medico.foto_perfil"
                    alt=""
                    style="width: 45px; height: 45px"
                    class="rounded-circle"
                    />
              </div>
            </td>

              <td>
                  <p class="fw-normal mb-1" >{{medico.nombre}}</p>
                </td>
                
                <td>
                    <p class="fw-normal mb-1" >{{medico.apellido}}</p>
                </td>
                
                <td>
                    <p class="fw-normal mb-1">{{medico.user}} </p> 
                </td>

                <td>
                    <p class="fw-normal mb-1">{{medico.especialidad}} </p> 
                </td>
               
                
                
                <td class="fw-normal mb-1">
                    <button type="button" class="btn btn-outline-success" (click)="autorizar(i)">Autorizar</button>
                    <button type="button" class="btn btn-outline-danger" (click)="Desautorizar(i)">Desautorizar</button>
                </td>   
            </tr>
        </tbody>
  </table>
