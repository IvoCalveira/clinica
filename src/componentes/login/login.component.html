<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Clinica</h2>
              <p class="text-white-50 mb-5">Itngresar usuario y contraseña</p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="text" class="form-control form-control-lg" [(ngModel)]="usuario.user" />
                <label class="form-label" for="typeEmailX">Usuario</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" class="form-control form-control-lg" [(ngModel)]="usuario.password" />
                <label class="form-label" for="typePasswordX">Contraseña</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu contraseña?</a></p>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="button"
                (click)="login()">Ingresar</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">No tenes una cuenta? <a [routerLink]="'/bienvenido/registrar'"
                  class="text-white-50 fw-bold">Registrarse</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
