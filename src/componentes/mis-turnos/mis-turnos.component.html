</div>

<div class="container"></div>

      <div class="col-md-4" *ngFor="let turno of turnos | filtromeds:filtroEspecialidad">

          <div class="card-body">
            <h4 class="card-title text-center">{{ turno.nombre }} {{turno.apellido}}</h4>
            <p class="card-text">
