<section class="vh-101 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Clinica</h2>
                <p class="text-white-50 mb-5">Ingresar usuario y contrase単a</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="usuario.nombre"/>
                  <label class="form-label" for="typeEmailX">Usuario</label>
                </div>
                
                 <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="email" id="typePasswordX" class="form-control form-control-lg" />
                     <label class="form-label" for="typeEmailX">Email</label>
                 </div>
                  
                
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="usuario.password" />
                  <label class="form-label" for="typePasswordX">Contrase単a</label>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="password2"/>
                    <label class="form-label" for="typePasswordX">Repetir contrase単a</label>
                  </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu contrase単a?</a></p>
                  <div>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="button" (click)="registrar()">Registrarse</button>
                     </div>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
