<section class="vh-101 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Clinica</h2>
                <p class="text-white-50 mb-5">Ingresar los datos</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" class="form-control form-control-lg" [(ngModel)]="usuario.nombre"/>
                  <label class="form-label">Nombre</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text"  class="form-control form-control-lg" [(ngModel)]="usuario.apellido"/>
                  <label class="form-label">Apellido</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="date" class="form-control form-control-lg" [(ngModel)]="usuario.nacimiento"/>
                  <label class="form-label">Fecha de Nacimiento</label>
                </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" class="form-control form-control-lg" [(ngModel)]="usuario.user"/>
                  <label class="form-label">Nombre de Usuario</label>
                </div>
                
                 <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="email" class="form-control form-control-lg" [(ngModel)]="usuario.mail"/>
                     <label class="form-label">Email</label>
                 </div>
                  
                
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" class="form-control form-control-lg" [(ngModel)]="usuario.password" />
                  <label class="form-label" >Contraseña</label>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" class="form-control form-control-lg" [(ngModel)]="password2"/>
                    <label class="form-label">Repetir contraseña</label>
                  </div>
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <select class="form-control form-control-lg" [(ngModel)]="usuario.tipo_usuario">
                      <option value="null">Seleccionar</option>
                      <option value="1">Paciente</option>
                      <option value="2">Medico</option>
                      <option value="3">Administrador</option>
                    </select>
                    <label class="form-label">Ingrese tipo de usuario</label>
                  </div>
                  <!-- Acá se definen los tipos de usuario Medico y Administrador -->
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                  <select class="form-control form-control-lg" *ngIf="usuario.tipo_usuario == 2" [(ngModel)]="usuario.especialidad">
                    <option value="traumatologo">Traumatologo</option>
                    <option value="clinico">Clinico</option>
                    <option value="proctologo">Proctólogo</option>
                    <option value="nutricionista">Nutricionista</option>
                    <option value="psiquiatra">Psiquiatra</option>
                    <label class="form-label">Ingrese su especialidad</label>
                  </select>
                </div>
                <div data-mdb-input-init class="form-outline mb-4" *ngIf="usuario.tipo_usuario == 2">
                  <label for="diasAtencion" class="form-label">Días de Atención:</label>
                  <div *ngFor="let dia of diasSemana; let i = index">
                    <label>
                      <input type="checkbox" (change)="booleanoDias(i, $event)" [checked]="diasSeleccionados[i]" /> {{ dia }}
                    </label>
                  </div>
                  <!-- <div>
                    <h3>Estados de los checkboxes (booleanos):</h3>
                    <ul>
                      <li *ngFor="let state of diasSeleccionados; let i = index">{{ diasSemana[i] }}: {{ state }}</li>
                    </ul>
                  </div> -->
                  
                
                    
                </div>

                <div data-mdb-input-init class="form-outline mb-4" *ngIf="usuario.tipo_usuario == 2">

                  <label class="form-label">Desde:</label>
                  <input type="text" class="form-control form-control-lg" [(ngModel)]="usuario.horario_desde"/>
                  
                  <label class="form-label">Hasta:</label>
                  <input type="text" class="form-control form-control-lg" [(ngModel)]="usuario.horario_hasta" />

                  <label class="form-label">Horario de atencion</label>
                  
                </div>
                </div>

                  <div data-mdb-input-init *ngIf="usuario.tipo_usuario == 1 || usuario.tipo_usuario == 2 || usuario.tipo_usuario == 3" class="form-outline form-white mb-4 "> 
                    <input type="file" class="form-control form-control-lg" name="foto_perfil" (change)="base64($event, 'foto_perfil')"/>
                    <label class="form-label">Ingrese una imagen de avatar</label>
                  </div>
                  <div data-mdb-input-init *ngIf="usuario.tipo_usuario == 2" class="form-outline form-white mb-4 "> 
                    <input type="file" class="form-control form-control-lg" name="foto_especialidad" (change)="base64($event, 'foto_especialidad')"/>
                    <label class="form-label">Ingrese una imagen de especialidad</label>
                  </div>
             
                  <div *ngIf="usuario.password == password2 && !validarExiste()">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="button" (click)="registrarEnApi()">Registrarse</button>
                     </div>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>

            </div>
          </div>
        </div>
      </div>
  </section>
